<li>
    <a href="#classObjectS" id="classObjectString" data-toggle="collapse" aria-expanded="false">Class Object</a>
    <ul class="collapse list-unstyled " id="classObjectS">
        <div class="list-inline">
            <div class="backgroundLi">
                <div class="properties">
                    <label for="classObjectName">Name</label>
                    <div class="propertiesInline">

                        <div class="propertiesBlock">

                            <input class="form-control" id="classObjectName" type="text" onchange="changeName(this.id);">
                        </div>
                        <div class="propertiesBlockFont">

                            <input class="form-control" type="number" id="classObjectFontSizeName" name="quantity" onchange="changeFontSizeName(this.id);">
                        </div>
                    </div>
                </div>
                <div class="properties">
                    <label for="classObjectStrokeWidth">Stroke width:</label>
                    <input class="form-control" type="number" id="classObjectStrokeWidth" name="quantity" onchange="changeStrokeWidth(this.id);">
                </div>
                <div class="properties" style="display:inline-block">
                    <div class="propertiesInline">

                        <div class="propertiesBlock">
                            <label for="classObjectWidth">Width:</label>
                            <input class="form-control" type="number" id="classObjectWidth" name="quantity" onchange="changeWidth(this.id);">
                        </div>
                        <div class="propertiesBlock">
                            <label for="classObjectWidth">Font Size:</label>
                            <input class="form-control" type="number" id="classObjectFontSize" name="quantity" onchange="changeFontSize(this.id);">
                        </div>
                    </div>
                </div>
                <div class="properties">
                    <label for="classObjectName">Extends</label>
                    <div class="propertiesInline">

                        <div class="propertiesBlock">

                            <input class="form-control" id="classObjectExtends" type="text" onchange="changeExtends(this.id);">
                        </div>
                        <div class="propertiesBlockFont">

                            <input class="form-control" type="number" id="classObjectFontSizeExtends" name="quantity" onchange="changeFontSizeExtends(this.id);">
                        </div>
                    </div>
                </div>
                <div class="properties">
                    <form>
                        <div class="form-group">
                            <label for="sel1">Item text:</label>
                            <input class="form-control" id="itemTextAdd" type="text">
                            <label for="sel2"></label>
                            <select multiple class="form-control" id="itemsList"></select>
                        </div>
                    </form>
                    <button type="button" id="addItem" class="btn btn-info1 navbar-btn" onclick="addItem(this.id)"><i>ADD ITEM</i></button>
                    <button type="button" id="removeItem" class="btn btn-info1 navbar-btn" style="background-color: red;" onclick="removeItemClass(ItemsListId);"><i>REMOVE</i></button>

                </div>
                <div class="properties">
                    <form>
                        <div class="form-group">
                            <label for="sel1">Metods text:</label>
                            <input class="form-control" id="metodTextAdd" type="text">
                            <label for="sel1"></label>
                            <select multiple class="form-control" id="metodsList"></select>
                        </div>
                    </form>
                    <button type="button" id="addMetod" class="btn btn-info1 navbar-btn" onclick="addMetod(this.id)"><i>ADD METOD</i></button>
                    <button type="button" id="removeMetod" class="btn btn-info1 navbar-btn" style="background-color: red;" onclick="removeMetodClass(MetodsListId);"><i>REMOVE</i></button>

                </div>
            </div>
        </div>

    </ul>
</li>
