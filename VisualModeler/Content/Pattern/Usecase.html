                </div>

                    <div class="propertiesInline">
                        <div class="propertiesBlock">

                        </div>
                        <div class="propertiesBlock">
                            <label for="usecaseWidth">w:</label>
                            <input class="form-control" type="number" id="usecaseWidth" name="quantity" onchange="changeWidth(this.id);">
